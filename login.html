<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="./css/signin.css">
</head>
<body>
  <div class="signupFrm">
    <form action="" class="form">
        <h1 class="title">Sign In</h1>

        <div class="inputContainer">
            <input type="email" class="input" placeholder="a" required>
            <label for="username" class="label">Email/Username</label>
        </div>

        <div class="inputContainer">
            <input type="password" class="input" placeholder="a" required id="password">
            <label for="password" class="label">Password</label>
        </div>

        <input type="checkbox" id="togglePassword">
        <label for="togglePassword">Show Password</label>

        <a href="#">Forgot Password?</a>
        <input type="submit" class="submitBtn" value="Sign In">
    </form>
</div>

<script src="./js/toggle.js"></script>
</body>
</html>
